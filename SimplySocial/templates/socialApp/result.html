{% extends "socialApp/base.html" %}
{% load staticfiles %}

{% block body %}

{% if match %}
  <table class="table">
    {% for result in match %}
      <tr>
        <td><a href="{% url 'socialApp:profile' username=result.username %}">{{result.username}}</a></td>
        <td>{{result.email}}</td>
        <td><button type="button" name="button" class="btn btn-primary">
          <i class="fa fa-check-square-o" aria-hidden="true"></i>
        </button></td>
      </tr>
    {% endfor %}
  </table>
{% else %}
  <div class="jumbotron">
    <p class="text-center">This user was not found</p>
  </div>
{% endif %}

{% endblock %}
